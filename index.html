<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Chapter Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .chapter-list {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chapter {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 18px;
    }
    .chapter a {
      text-decoration: none;
      color: #007bff;
    }
    .chapter a:hover {
      text-decoration: underline;
    }
    .pdf-container {
      text-align: center;
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
    }
    embed {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <h1>Manga Chapter Viewer</h1>
  <div class="chapter-list">

    <!-- Chapter 111 Example -->
    <div class="chapter">
      <span>Chapter 111</span>
      <a href="https://raw.githubusercontent.com/lossofcreativity/solo-leveling/main/Ch%20111.pdf" target="_blank">Download</a>
    </div>
    <div class="pdf-container">
      <embed src="https://raw.githubusercontent.com/lossofcreativity/solo-leveling/main/Ch%20111.pdf" type="application/pdf" />
    </div>

    <!-- Chapter 112 Example -->
    <div class="chapter">
      <span>Chapter 112</span>
      <a href="https://raw.githubusercontent.com/lossofcreativity/solo-leveling/main/Ch%20112.pdf" target="_blank">Download</a>
    </div>
    <div class="pdf-container">
      <embed src="https://raw.githubusercontent.com/lossofcreativity/solo-leveling/main/Ch%20112.pdf" type="application/pdf" />
    </div>

    <!-- Add more chapters as needed -->
    <!-- Repeat for other chapters -->

  </div>

</body>
</html>
